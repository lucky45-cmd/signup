<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="login.html">
</head>
<body>
<body>
	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block">
	<form action="#" class="bg-light" onsubmit="return validation()">
 <div class="form-group">
					<label for="names" class="font-weight-bold"> Name</label>
					<input type="text" name="names" class="form-control" id="names">
					<span   id="username" class="text-danger font-weight-bold"> </span>
				</div>
		<div class="form-group">
			<label for="mail" class="font-weight-bold">Email</label>
			<input type="text" name="mail" class="form-control" id="mail">
			<span id="emails" class="text-danger font-weight-bold"></span>

		</div>	
		<div class="form-group">
			<label for="call" class="font-weight-bold">Phone</label>
			<input type="text" name="call" class="form-control" id="call">
			<span id="callno" class="text-danger font-weight-bold"></span>

		</div>		
   <button type="submit" name="submit" class="btn btn-success" onclick="validation()">Sign Up</button>
</form>
</div>
</div>	
<script type="text/javascript">

	function validation(){
 		  alert("welcome!!you are signin!!")
	      var names = document.getElementById('names').value;
	      var mail =document.getElementById('mail').value;
	      var call = document.getElementById('call').value;

	      if(names == ""){
				document.getElementById('username').innerHTML =" ** Please fill the Name field";
				return false;
			}

	      if(mail == ""){
				document.getElementById('emails').innerHTML =" ** Please fill the Email ";
				return false;
			}

	      if(call == ""){
				document.getElementById('callno').innerHTML =" ** Please fill the Phone Number";
				return false;
			}
			window.open("login.html");
		
		}

	

</script>	
</body>
</html>
